<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBQ Recipe</title>
  </head>
  <body>
    <h1>BBQ</h1>
    <img
      src="https://www.allrecipes.com/thmb/StExqZuKdZ9kr9Qpp3jHgIc34I8=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/2057200-a9e23a186ef744eb9d5c789d1ace4646.jpg"
      alt="BBQ"
    />
    <ul>
      <li>3LB pork shoulder</li>
      <li>BBQ sauce</li>
      <li>Beef Broth</li>
      <li>Cole Slaw</li>
    </ul>
    <h3>Steps:</h3>
    <ul>
      <li>Place pork shoulder in slow cooker with all ingredients.</li>
      <li>Let cook for 6 hours on low.</li>
      <li>Take out and pull apart.</li>
    </ul>
  </body>
